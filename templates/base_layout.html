{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static 'banner-styles.css' %}" />
  </head>
  <header>
    <h1>
      <a href="{% url 'home' %}">PriceCheck</a>
    </h1>
    <nav>
      <ul>
        {% if user.is_authenticated %}
        <li>
          <a href="{% url 'products:categories' %}" class="tag-categories-base"
            >Categories</a
          >
        </li>
        <li>
          <a href="{% url 'products:main' %}" class="tag-products-base"
            >Products</a
          >
        </li>
        <li>
          <a href="{% url 'basket:basket' %}" class="tag-basket-base">Cart</a>
        </li>
        <li>
          <form
            class="logout-link"
            action="{% url 'accounts:logout' %}"
            method="post"
          >
            {% csrf_token %}
            <button type="submit" name="btn-logout">Logout</button>
          </form>
        </li>
        {% else %}
        <li>
          <a href="{% url 'products:categories' %}" class="tag-categories-base"
            >Categories</a
          >
        </li>
        <li>
          <a href="{% url 'products:main' %}" class="tag-products-base"
            >Products</a
          >
        </li>
        <li>
          <a href="{% url 'basket:basket' %}" class="tag-basket-base">Cart</a>
        </li>
        <li>
          <a href="{% url 'accounts:login' %}" class="tag-login-base">Login</a>
        </li>
        <li>
          <a href="{% url 'accounts:register' %}" class="tag-register-base"
            >Register</a
          >
        </li>
        {% endif %}
      </ul>
    </nav>
  </header>
  <body>
    <div class="wrapper">{% block content %} {% endblock %}</div>
  </body>
</html>
